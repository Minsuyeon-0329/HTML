<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>자동, 힌트</title>
</head>
<body>
    <h2>autofocus와 placeholder속성 사용하기</h2>
    <fieldset>
        <legend><b>배송 정보</b></legend>
        <p>
            <label for="user_name">이름</label>
            <input type="text" id="user_name" autofocus>
        </p>
        <p>
            <label for="phone">연락처</label>
            <input type="tel" id="phone" placeholder="하이폰 빼고 입력해 주세요.(01012345678)">
        </p>
        
    </fieldset>
</body>
</html>
